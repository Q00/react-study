<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React!React!React!</title>

        <style>            
        </style>
    </head>

    <body>
        <div id="apps"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
        
        
        <script type="text/babel">
            var HelloWorld = React.createClass({
                render: function() {
                    return (
                        <div>
                            <p>Hello, componentized world!</p>
                        </div>
                    );
                }
            });
            ReactDOM.render(
                <HelloWorld/>,
                document.querySelector("#apps")
            )
        
        </script>
        
            
        </script>
    </body>
</html>
